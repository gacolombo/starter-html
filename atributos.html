<!--
    Atributos HTML servem para adicionar aos elementos HTML:
    - informações extras
    - configurações
-->
<img src="" alt="">

<!--
    Sintaxe dos atributos HTML: nomedoatributo="conteudo"
    separa-se com um espaço
-->





<!--
    Atributos booleanos
    - não precisam de conteúdo
    ex: disabled
-->
<input type="text">
<input type="text" disabled>
<!--
    Nota-se que o atributo disabled mesmo sem conteúdo
    bloqueou o usuário final de utilizar o campo
-->





<!--
    Aspas
    - omissão
    - simples
    - duplas
-->

<a href=https://google.com target="">link</a>
<a href='https://google.com' title='Isn't'>link</a>
<a href="https://google.com" title="Isn't">link</a>

<!--
    A omissão de aspas não é recomendado principalmente com a utilização 
    de dois ou mais atributos, umas vez que o navegador pode interpretar
    a informação de uma maneira errada, desencadeando uma série de pro-
    blemas
    ////////////////////////////////////////////////////////////////////
    As aspas simples também não são recomendadas por um motivo simples de
    como observao no texto acima, algumas abreviações podem colidir com a
    aspas simples, fazendo com que o fechamento da mesma seja errado e
    assim como a omissão desencadeando uma série de problemas dependendo
    de como o navegador interprete o atributo
    ///////////////////////////////////////////////////////////////////
    Por fim, recomenda-se sem usar as duplas, que engloba e soluciona
    todos os erros possíveis.
-->
