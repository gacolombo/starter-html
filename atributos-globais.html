<!--
    Atributos Globais mais utilizados

    - class: usa para aplicar estilo css e para acessar no javascript,
             além de classificar o conteúdo
    - contenteditable: usa para editar o conteúdo do texto na própria
                        página html até a próxima atualização
    - data-*: expandir o atributo html para mais tarde fazer lógica com
              javascript
    - hidden: esconde a tag
    - id: para nomear as tags, tornando-o unico
    - style: estilizar o texto
    - tabindex: para numerar a navegação pela tecla TAB
    - title: definir um titulo
-->
<div class="carrinho" contenteditable="true" id="name" 
    style="color: brown;" tabindex="3" title="terceira tab">
    conteúdo
</div>

<div class="carrinho" data-id="" id="name" tabindex="2" title="segunda tab">
    conteúdo
</div>

<div class="carrinho" tabindex="1" title="primeira tab">
    conteúdo
</div>

<!--
    Mais atributos globais em:
    developer.mozilla.org
