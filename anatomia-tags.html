<!--
    Anatomia das tags

    - Abertura de tag sintaxe: <tag>
    - Fechamento de tag sintaxe: </tag>
    - Conteúdo: tudo que se encontra entre a tag
    - Elementos: todo o conjunto de tag + conteúdo
    - linha 20 sobre elementos vazios e exemplos
-->
<h1>
    Tag h1 é título
</h1>







<!-- Elementos Vazios: São tags que não necessitam de fechamento
                        nem de conteúdo -->
<img src="" alt="">
<input type="text">
